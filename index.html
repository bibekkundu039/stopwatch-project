<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stopwatch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    

    <div class="container">
        <div class="stopwatch">
            <div class="title">
                <h1>Stopwatch App</h1>
            </div>
            <div class="row timer">
                <div class="col">
                    <span id="hour"></span>
                    <span class="timer-separator">:</span>
                </div>
                <div class="col">
                    <span id="minitue"></span>
                    <span class="timer-separator">:</span>
                </div>
                <div class="col">
                    <span id="seconds"></span>
                    <span class="timer-separator">:</span>
                </div>
                <div class="col">
                    <span id="milisec"></span>
                    <span class="timer-separator"></span>
                </div>
            </div>
            <div class="row button">
               
                <div class="col">
                    <button type="button" id="startBtn" class="btn btn-primary ">Start</button>
                    <button type="button" id="stopBtn" class="btn btn-danger">Stop</button>
                    <button type="button" id="restartBtn" class="btn btn-info">Restart</button>
                </div>
               

            </div>
        </div>

    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
